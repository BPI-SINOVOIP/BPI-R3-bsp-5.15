# NAND flash layout:
#       0x0~0x100000: BL2,       1024K
#  0x100000~0x180000: Uboot env,  512K
#  0x180000~0x380000: RF,        2048K
#  0x380000~0x580000: FIP,       2048K
#  0x580000~        : firmware

snfi-nand:
  bl2_start: 0x0
  rf_start: 0x180000
  fip_start: 0x380000
  kernel_start: 0x580000
